version: '3.7'
name: redis-sentinel
services:
  node:
    image: "node:16.20.1"
    ports:
      - 3000:3000
    volumes:
      - ./nodepoc/sentinel:/code
    command: "node code/index.js"
  redis-ui:
    image: patrikx3/p3x-redis-ui:latest
    ports:
      - 7843:7843
    depends_on:
      - redis-master
    volumes:
      - ./p3x-redis-ui-settings:/settings

  redis-master:
    image: redis:7.0.5
    volumes:
      - "./.data:/data"
    ports:
      - "6379:6379"
 
  redis-slave:
    image: redis:7.0.5
    command: redis-server --slaveof redis-master 6379
    links:
      - redis-master
    volumes:
      - "./.data-slave:/data"
     
  # Instance 1
  redis-sentinel:
    build: 
      context: ./redis-sentinel
    links:
      - redis-master
 
  # Instance 2
  redis-sentinel2:
    build: 
      context: ./redis-sentinel
    links:
      - redis-master
 
  # Instance 3
  redis-sentinel3:
    build: 
      context: ./redis-sentinel
    links:
      - redis-master